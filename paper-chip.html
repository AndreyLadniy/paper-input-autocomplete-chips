<link rel="import" href="../iron-icon/iron-icon.html">

<!--
Material Design: [Chips](http://www.google.com.br/design/spec/components/chips.html)

`paper-chip` is a small element that represents a complex entity such as a
calendar event or a contact. The chip can be in an opened or closed state. In
its closed state, it contains an icon and a short title. In its open state, the
chip expands to show more detail about the represented entity, as well as
(optionally) a "remove" button that removes the chip element from the DOM.

The `removable` attribute can be used to add a button which removes the chip
from the DOM.

## Examples:

Removable chip with iron-icon

    <paper-chip removable></paper-chip>

Basic chip with single letter instead of an icon

    <paper-chip label="Jane Doe"></paper-chip>


@element paper-chip
@blurb A basic "chip" element representing an icon/image and a short piece of text.
@demo demo/index.html

Component inspired by http://bendavis78.github.io/paper-chip/. Thank you !!!
-->
<dom-module id="paper-chip">
  <template>
    <style>
      :host {
        display: inline-block;
        vertical-align: top;
        position: relative;
        outline: none;
        font-size: 14px;
        cursor: default;
        margin: 8px 0;
        height: 32px;
        overflow: visible;
        
        font-family: 'Roboto', 'Noto', sans-serif;
        
        @apply(--paper-chip);
      }
      :host([animated]) *,
      :host([animated]) ::content * {
        transition: all 200ms ease-in;
      }
      
      /* initially hidden elements */
      :host(:not([opened])) #labelContainer h2 {
        color: var(--paper-chip-secondary-text-color, --secondary-text-color);
        font-size: 0;
        height: 0;
      }
      :host([no-image]) #iconContainer {
        display: none;
      }

      #mainContainer, #iconContainer {
        border-radius: 16px;
      }
      
      #mainContainer {
        background-color: var(--paper-chip-background-color, --paper-grey-300);
        position: relative;
        color: var(--paper-chip-secondary-text-color, --secondary-text-color);
        @apply(--layout-vertical);
      }
      
      #chipContainer {
        box-sizing: border-box;
        height: 32px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      paper-material {
        border-radius: 16px;
      }

      #iconContainer {
        width: 32px;
        height: 32px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
      #iconContainer .icon {
        width: 32px;
        height: 32px;

        --paper-avatar-image-icon: {
          border-radius: 0px;
          width: 24px;
          height: 24px;
        }
              
        --paper-avatar-text-icon: {
          line-height: 70%;
          font-size: 20px;
          font-weight: bold;
        }
      }

      #labelContainer {
        font-family: 'Roboto', 'Noto', sans-serif;
        padding-top: 8px; 
        padding-right: 12px;
        padding-bottom: 8px;
        padding-left: 8px;
        @apply(--layout-flex-auto);
        @apply(--layout-self-center);
      }

      #labelContainer h1,
      #labelContainer h2 {
        white-space: nowrap;
        margin: 0;
        font-weight: normal;
      }
      #labelContainer h1 {
        font-size: 13px;
        font-weight: normal;
        color: var(--paper-chip-label-text-color, --primary-text-color);
      }
      #labelContainer h2 {
        font-size: 14px;
      }

      :host([no-image]) #labelContainer {
        padding-left: 12px;
      }

      :host([no-image]) #labelContainer {
        padding-left: 12px;
      }
      
      :host([removable]) #labelContainer {
        padding-right: 4px;
      }
      
      #removeBtnContainer {
        width: 24px;
        height: 24px;
        margin-left: 0px;
        margin-right: 4px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
  
      #removeBtn {
        width: 18px;
        height: 18px;
        border-radius: 100%;
        cursor: pointer;
        background-color: var(--paper-chip-removebtn-background-color, --paper-grey-500);
        color: var(--paper-chip-removebtn-icon-color, --text-primary-color);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      #removeBtn iron-icon {
        padding: 2px;
        width: 16px;
        height: 16px;
      }
      :host(:not([removable])) #removeBtnContainer {
        display: none;
      }
      
      /* pressed state */
      :host([pressed]) #mainContainer {
        background-color: var(--paper-chip-pressed-background-color, --paper-grey-300);
      }
            
      :host(:not([opened])) #content {
        width: 0;
        height: 0;
        min-width: 100%;
        overflow: hidden;
      }

      :host(:not([opened])) #labelContainer h1 {
        color: var(--paper-chip-secondary-text-color, --secondary-text-color);
      }

      /* opened state */
      :host([opened]) #mainContainer, :host([opened]) #chipContainer {
        border-radius: 0;
      }
      :host([opened]) #content {
        height: auto;
        width: auto;
        min-width: 100%;
        overflow: hidden;
      }
      :host([opened]) #chipContainer {
        height: 72px;
      }
      :host([opened]) #chipContainer,
      :host([opened]) #content ::content > * {
        padding: 16px 12px;
        background-color: var(--paper-chip-opened-background-color, --paper-grey-50);
      }
      :host([opened]) #labelContainer h1 {
        color: var(--paper-chip-primary-text-color, --primary-text-color);
        font-size: 16px;
      }
      :host([opened]) paper-material {
        border-radius: 0; 
      }
      :host([opened]) #removeBtn {
        background-color: var(--paper-chip-removebtn-background-color, --paper-grey-600);
        color: var(--paper-chip-removebtn-icon-color, --text-primary-color);
      }
      :host([opened]) #iconContainer {
        width: 40px;
        height: 40px;
      }
      :host([opened]) #iconContainer .icon {
        width: 40px;
        height: 40px;
        line-height: 40px;
        
        --paper-avatar-image-icon: {
          width: 32px;
          height: 32px;
        }
              
        --paper-avatar-text-icon: {
          line-height: 70%;
          font-size: 32px;
          font-weight: bold;
        }
      }

      /* open + active state */
      :host([opened][active]) #chipContainer,
      :host([opened][active]) ::content {
        background-color: var(--paper-chip-active-color, --accent-color);
        color: var(--paper-chip-active-text-color, --text-primary-color);
      }
      :host([opened][active]) #removeBtn {
        background-color: var(--paper-chip-active-text-color, --text-primary-color);
        color: var(--paper-chip-active-color, --accent-color);
      }
      :host([opened][active]) #chipContainer #labelContainer h1 {
        color: var(--paper-chip-active-text-color, --text-primary-color);
      }
      :host([opened][active]) #chipContainer #labelContainer h2 {
        color: var(--paper-chip-active-secondary-text-color, --text-primary-color);
      }
    </style>
    <iron-a11y-keys target="{{}}" keys="space enter" on-keys-pressed="toggleOpened"></iron-a11y-keys>
    <iron-a11y-keys target="{{}}" keys="del" on-keys-pressed="remove"></iron-a11y-keys>
    <paper-material elevation="{{_elevation}}" animated$="{{animated}}">
      <div id="mainContainer">
        <div id="chipContainer">
          <div id="iconContainer">
            <paper-avatar-image src="[[imgSrc]]" icon="[[icon]]" text-icon="[[label]]" mode="rounded" class="icon" no-border not-animated></paper-avatar-image>
            <!--<content select=".icon"></content>-->
          </div>
          <div id="labelContainer">
            <h1>[[label]]</h1>
            <h2>[[text]]</h2>
            <!--<content select="h1"></content>
            <content select="h2"></content>-->
          </div>
          <div id="removeBtnContainer">
            <div id="removeBtn" on-tap="remove" aria-label="remove button">
              <iron-icon icon="close"></iron-icon>
            </div>
          </div>
        </div>
        <div id="content">
          <content></content>
        </div>
      </div>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'paper-chip',
      behaviors: [
        Polymer.IronButtonState,
        Polymer.IronControlState,
      ],
      properties: {
        /**
        * The URL of an image for the icon. If the src property is specified,
        * the icon property should not be.
        *
        * @attribute src
        * @type String
        * @default ''
        */
        imgSrc: {
          type: String,
          value: null
        },
        /**
        * Specifies the icon name or index in the set of icons available in
        * the icon's icon set. If the icon property is specified,
        * the src property should not be.
        *
        * @attribute icon
        * @type String
        * @default null
        */
        icon: {
          type: String,
          value: null
        },
        /**
        *
        * @attribute label
        * @type String
        * @default null
        */
        label: {
          type: String,
          value: null
        },
        /**
         * Whether or not the chip is removable. If `true`, a remove button will
         * be shown.
         * 
         * @attribute removable
         * @type boolean
         * @default false
         */
        removable: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Whether or not the chip uses an animated transition between opened and
         * closed states
         *
         * @attribute animated
         * @type boolean
         * @default true
         */
        animated: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Whether or not the chip support an opened state.
         * 
         * @attribute opened
         * @type boolean
         * @default false
         */
        openable: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true
        },

        /**
         * Whether or not the chip is in its opened state.
         * 
         * @attribute opened
         * @type boolean
         * @default false
         */
        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
          observer: '_openedChanged'
        },

        /**
         * Whether or not the chip state is "active". If `true`, the main chip
         * area will be highlighted when in the opened state.
         *
         * @attribute active
         * @type boolean
         * @default false
         */
        active: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

        noImage: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

        _elevation: {
          type: Number,
          computed: '_computeElevation(opened, focused, disabled, active, pressed)'
        }
      },
      listeners: {
        up: '_upAction',
        blur: '_blurAction'
      },
      hostAttributes: {
        tabindex: '0'
      },
      ready: function() {
        if (this.$.removeBtn) {
          // disable tabindex on remove button so that tabindex can be used for chips
          this.$.removeBtn.removeAttribute('tabindex');
        }
      },
      _computeElevation: function(opened, focused, pressed) {
        if (focused || pressed) {
          return 1;
        }
        if (opened) {
          return 4;
        }
        return 0;
      },
      _upAction: function() {
        if (this.openable) {
          this.toggleOpened();
        }
      },
      _blurAction: function() {
        this.opened = false;
      },
      /**
       * Fired before the element is removed. This event is cancelable.
       * 
       * @event remove
       */
      remove: function() {
        var e = this.fire('remove', {}, {cancelable: true});
        if (!e.defaultPrevented) {
          this.parentNode.removeChild(this);
        }
      },
      toggleOpened: function() {
        this.opened = !this.opened;
      },
      _openedChanged: function() {
        if (!this.animated) {
          return;
        }
        var $content, width, height;
        $content = this.$.content;
        width = height = '';
        if (this.opened) {
          // temporarily disable transitions in order to take measurements of
          // the content area, allowing for a proper css transision.
          this.animated = false;
          this.opened = true;
          width = $content.offsetWidth + 'px';
          height = $content.offsetHeight + 'px';
          this.opened = false;
          this._forceReflow();
          this.opened = true;
          this.animated = true;
        }
        $content.style.width = width;
        $content.style.height = height;
      },
      _forceReflow: function() {
        return this.offsetHeight;
      }
    });
  </script>

</dom-module>
